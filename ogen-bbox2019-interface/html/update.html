	    <script>

		 var current_progress = 0;
		 var interval_progress = null;
		 var time_ask = 0;
	    	function makeProgress() {

				  interval_progress = setTimeout(function() {

						current_progress += getStepProgress();
						if (current_progress>100) current_progress = 100;

				      $("#dynamic")
				      .css("width", current_progress + "%")
				      .attr("aria-valuenow", current_progress)
				      .text(current_progress + "%");
				      if (current_progress >= 100) {
				         clearTimeout(interval_progress);
				         dialogText = "<span style='color:green;font-weight:bold'><span style='font-size: 25px'>Installation terminée !</span><br /> La mise à jour a été installée avec succès, vous êtes maintenant connecté.</span>";
							showDialog();
				      }else {
				  		makeProgress();
				  	}

				  }, getTimeProgress());	
	    	}
	
			function getTimeProgress() {
				if (time_ask == 0) { time_ask = 1;return 1000; }
				else {
					return Math.floor(Math.random() * 5000)+2000
				}
			}

			function getStepProgress() {
				return Math.floor(Math.random() * 8)+1;
			}
makeProgress();
